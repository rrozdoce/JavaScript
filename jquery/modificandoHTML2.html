<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #02</h1>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <p class="numero">4</p>
    <p class="numero">5</p>

    <script>
      $("#div1").append(", 2");
      $("#div1").prepend("0, ");

      $("<span>, 3</span>").appendTo("#div1");
      $("<span>-1, </span>").prependTo("#div1");

      $("#div2").before("<p>Antes 2</p>");
      $("#div2").after("<p>Depois 2</p>");

      $("<p>Antes 3</p>").insertBefore("#div3");
      $("<p>Depois 3</p>").insertAfter("#div3");

      // wrap --> vai envolver os dois paragrafos com a div
      //$("p.numero").wrap("<div>");

      // vai pegar tudo aquilo que ele selecionou e vai envolver com uma unica div
      $("p.numero").wrapAll('<div id="div4">');

      // limpa o conteudo da div
      $("#div4").empty();

      // esta dizendo, me de o elemento que tem #div3 e o elemento que tem #div4
      $("#div3, #div4");

      $("#div3, #div4").prev().remove();

      // qualquer paragrafo que esta dentro do body ser√° substituido pela div
      //$("<div>Substituto</div>").replaceAll("body > p");

      // vai ser o msm
      //$("body > p").replaceWith("<div>Substituto</div>");
      $("body > p").replaceWith(function () {
        return $("<div>").html($(this).html());
      });
    </script>
  </body>
</html>
